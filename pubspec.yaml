name: web_programming
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  url_launcher: ^6.3.1
  simple_gradient_text: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: paperlogy
      fonts:
        - asset: assets/font/paperlogy_bold.ttf
          weight: 700
        - asset: assets/font/paperlogy_semi_bold.ttf
          weight: 600
        - asset: assets/font/paperlogy_regular.ttf
          weight: 400
        - asset: assets/font/paperlogy_extra_light.ttf
          weight: 200
